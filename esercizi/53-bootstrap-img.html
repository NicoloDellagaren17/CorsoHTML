<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-float">

    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Great_Dome_%28233744279%29.jpeg" alt="Novara" title="1">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Great_Dome_%28233744279%29.jpeg" alt="Novara" title="2" class="rounded">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Great_Dome_%28233744279%29.jpeg" alt="Novara" title="3" class="rounded-circle">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Great_Dome_%28233744279%29.jpeg" alt="Novara" title="4" class="img-thumbnail">
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/it/3/34/Novaracalciostemma.png" alt="Novara" title="5" class="float-start">
    </div>
    <div>
      <img src="https://upload.wikimedia.org/wikipedia/it/3/34/Novaracalciostemma.png" alt="Novara" title="6" class="float-end">
    </div>

  </div>

</html>
